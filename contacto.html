    <h1>CONTACTANOS</h1>
    <div id=formulario class="selector-for-some-widget container-fluid">
      <form class="rounded mg-a" method="POST" action="recibe.html">
        <div class="form-row">
          <div class="col-6 m-2">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
        </div>
        <div class="form-row">
          <div class="col-6 m-2">
            <input type="text" class="form-control" placeholder="Apellido">
          </div>
        </div>
        <div class="form-row">
          <div class="col-6 m-2">
            <input type="text" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-check form-check-inline col-3  m-2">
          <input class="form-check-input " type="radio" name="cliente_proveedor" id="Cliente" value="1">
          <label class="form-check-label m-2" for="inlineRadio1">Cliente</label>
        </div>
        <div class="form-check form-check-inline col-3 m-2">
          <input class="form-check-input" type="radio" name="cliente_proveedor" id="Proveedor" value="2">
          <label class="form-check-label m-2" for="inlineRadio2">Proveedor</label>
        </div>
        <div class="form-group m-2">
          <label for="Comentarios">Comentarios</label>
          <textarea class="form-control formularioComentarios" id="Comentarios" rows="3"></textarea>
        </div>
        <div class="form-check m-2">
          <input class="form-check-input" name="informacion[]" type="checkbox" value="newsletter" id="news" checked="">
          <label class="form-check-label" for="news">
            ¿Recibir newsletter?
          </label>
        </div>
        <div class="form-check m-2">
          <input class="form-check-input" name="informacion[]" type="checkbox" value="descuentos" id="dto" checked="">
          <label class="form-check-label" for="dto">
            ¿Recibir descuentos?
          </label>
        </div>
        <select class="form-check form-check-inline col-3 m-2" name="localcercano">
          <option value="local" selected="" disabled="">Local</option>
          <option value="caballito">Caballito</option>
          <option value="palermo">Palermo</option>
          <option value="recoleta">Recoleta</option>
        </select>
        <div class="col m-4">
          <input class="m-2" type="submit" value="Enviar">
          <input class="m-2" type="reset" value="Limpiar">
        </div>
      </form>
    </div>
